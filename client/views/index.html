{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="eHA">
<head>
    <title>eHealth Academy</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap-material-design/dist/bootstrap-material-design.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/ng-dialog/css/ngDialog.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/ng-dialog/css/ngDialog-theme-default.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/snackbar/dist/snackbar.min.css' %}" />

    <base href="/" />
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ehealth-nav">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">eHealth Academy</a>
    </div> <!-- ./navbar-header -->

    <div class="collapse navbar-collapse" id="ehealth-nav">
      <ul class="nav navbar-nav pull-right">
        {% if user.is_authenticated %}
          <li><a href="javascript:void(0)">Logout</a></li>
        {% else %}
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        {% endif %}
      </ul>
    </div> <!-- /.collapse.navbar-collapse -->
  </div> <!-- /.container-fluid -->
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 ng-view"></div>
        </div>
    </div>


<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bower_components/bootstrap-material-design/js/bootstrapMaterialDesign.js' %}"></script>
<script src="{% static 'bower_components/bootstrap-material-design/js/ripples.js' %}"></script>
<script src="{% static 'bower_components/underscore/underscore-min.js' %}"></script>
<script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
<script src="{% static 'bower_components/angular-route/angular-route.min.js' %}"></script>
<script src="{% static 'bower_components/ng-dialog/js/ngDialog.min.js' %}"></script>
<script src="{% static 'bower_components/snackbar/dist/snackbar.min.js' %}"></script>
<script src="{% static 'dist/js/eHealthScripts.min.js' %}"></script>

</body>
</html>
